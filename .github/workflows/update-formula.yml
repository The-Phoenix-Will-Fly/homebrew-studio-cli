name: Update Homebrew Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (without v prefix, e.g., 1.0.0)'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download and compute checksums
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://github.com/the-phoenix-will-fly/studio-cli/releases/download/go-cli-v${VERSION}"

          echo "Downloading release artifacts for v${VERSION}..."

          # Download each archive and compute SHA256
          for platform in darwin_amd64 darwin_arm64 linux_amd64 linux_arm64; do
            file="studio_${VERSION}_${platform}.tar.gz"
            echo "Downloading ${file}..."
            curl -fsSL "${BASE_URL}/${file}" -o "${file}"
            sha256sum "${file}" | cut -d' ' -f1 > "${platform}.sha256"
            echo "${platform}: $(cat ${platform}.sha256)"
          done

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          FORMULA="Formula/studio.rb"

          # Read SHA256 values
          DARWIN_AMD64_SHA256=$(cat darwin_amd64.sha256)
          DARWIN_ARM64_SHA256=$(cat darwin_arm64.sha256)
          LINUX_AMD64_SHA256=$(cat linux_amd64.sha256)
          LINUX_ARM64_SHA256=$(cat linux_arm64.sha256)

          echo "Updating formula to v${VERSION}..."

          # Create updated formula
          cat > "$FORMULA" << 'FORMULA_EOF'
          # typed: false
          # frozen_string_literal: true

          # Homebrew formula for Tokens Studio CLI
          #
          # Install: brew install the-phoenix-will-fly/studio-cli/studio
          # Or:      brew tap the-phoenix-will-fly/studio-cli && brew install studio

          class Studio < Formula
            desc "Tokens Studio CLI for design token management"
            homepage "https://tokens.studio"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/the-phoenix-will-fly/studio-cli/releases/download/go-cli-vVERSION_PLACEHOLDER/studio_VERSION_PLACEHOLDER_darwin_amd64.tar.gz"
                sha256 "DARWIN_AMD64_SHA256_PLACEHOLDER"
              end

              on_arm do
                url "https://github.com/the-phoenix-will-fly/studio-cli/releases/download/go-cli-vVERSION_PLACEHOLDER/studio_VERSION_PLACEHOLDER_darwin_arm64.tar.gz"
                sha256 "DARWIN_ARM64_SHA256_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/the-phoenix-will-fly/studio-cli/releases/download/go-cli-vVERSION_PLACEHOLDER/studio_VERSION_PLACEHOLDER_linux_amd64.tar.gz"
                sha256 "LINUX_AMD64_SHA256_PLACEHOLDER"
              end

              on_arm do
                url "https://github.com/the-phoenix-will-fly/studio-cli/releases/download/go-cli-vVERSION_PLACEHOLDER/studio_VERSION_PLACEHOLDER_linux_arm64.tar.gz"
                sha256 "LINUX_ARM64_SHA256_PLACEHOLDER"
              end
            end

            def install
              bin.install "studio"

              # Generate and install shell completions
              generate_completions_from_executable(bin/"studio", "completion")
            end

            test do
              assert_match "Tokens Studio CLI", shell_output("#{bin}/studio --version")
            end
          end
          FORMULA_EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" "$FORMULA"
          sed -i "s/DARWIN_AMD64_SHA256_PLACEHOLDER/${DARWIN_AMD64_SHA256}/g" "$FORMULA"
          sed -i "s/DARWIN_ARM64_SHA256_PLACEHOLDER/${DARWIN_ARM64_SHA256}/g" "$FORMULA"
          sed -i "s/LINUX_AMD64_SHA256_PLACEHOLDER/${LINUX_AMD64_SHA256}/g" "$FORMULA"
          sed -i "s/LINUX_ARM64_SHA256_PLACEHOLDER/${LINUX_ARM64_SHA256}/g" "$FORMULA"

          # Fix indentation (remove leading spaces from heredoc)
          sed -i 's/^          //' "$FORMULA"

          echo "Updated formula:"
          cat "$FORMULA"

      - name: Commit and push
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/studio.rb
          git diff --staged --quiet || git commit -m "studio: update to v${VERSION}"
          git push
